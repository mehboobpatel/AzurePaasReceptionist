trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '809e55ef-0b9a-419c-9fe7-55a4c5023f9a'
  imageRepository: 'tricep'
  containerRegistry: 'voicerecep.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: BuildAndPush
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: echo "Building Docker image"
      displayName: 'Print Build Start'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - script: echo "Docker image built and pushed with tag $(tag)"
      displayName: 'Print Build End'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure for Students(1)(8c467071-620f-4d5d-9c84-38c9f928d546)'
        appType: 'webAppContainer'
        WebAppName: 'receptionist'
        DockerNamespace: 'voicerecep.azurecr.io'
        DockerRepository: 'voicerecep.azurecr.io/tricep:$(Build.BuildId)'
        StartupCommand: 'python app.py'
      
