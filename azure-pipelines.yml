# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b7e9be6c-071a-44da-a960-626c1f5d198e'
  imageRepository: 'tricep'

  containerRegistry: 'voicerecep.azurecr.io'
  dockerfilePath: ','
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    
    - task: AzureWebAppContainer@1
      inputs:
       azureSubscription: 'AzureDev'
       appName: 'receptionist'
       containers: 'voicerecep.azurecr.io:tricep:$(tag)'
      

          
